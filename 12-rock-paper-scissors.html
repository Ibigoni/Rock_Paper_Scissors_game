<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link 
    rel="stylesheet" 
    href="styles/12-rock-paper-scissors.css"> <!--A void element, it uses two attributes, rel (relation) and href (tells the computer which file we want to load)-->
  </head>
  <body> 
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png"
       class="move-icon">
      </button> <!--The image element does not require a closing tag because it is a void element-->
    
    <button class="move-button js-paper-button">
    <img src="images/paper-emoji.png"
     class="move-icon">
    </button>
    
    <button class="move-button js-scissors-button">
    <img src="images/scissors-emoji.png"
     class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p> <!--block element so it takes up an entire line-->

    <button class="reset-score-button
     js-resetscore-button">
     Reset Score</button>

    <button class="auto-play-button 
    js-stop-button 
    js-autoplay-button" 
    >Auto Play</button>
    <div class=" js-confirm-text-button"></div>


    <script src="scripts/12-rock-paper-scissors.js"> //Script elements runs when the page is loaded'
     </script>
  </body>
</html>
